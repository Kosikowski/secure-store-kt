# Kotlin
kotlin.code.style=official

# Android
android.useAndroidX=true
android.enableJetifier=false

# Gradle
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin
kotlin.daemon.jvmargs=-Xmx2048m

# Maven Publishing (Vanniktech plugin)
#
# For LOCAL TESTING (no signing required):
#   ./gradlew publishToMavenLocal
#   This publishes to ~/.m2/repository without signing
#
# For FULL LOCAL PUBLISHING (with signing):
#   Add these to ~/.gradle/gradle.properties:
#     mavenCentralUsername=YOUR_PORTAL_TOKEN_USERNAME
#     mavenCentralPassword=YOUR_PORTAL_TOKEN_PASSWORD
#     signingInMemoryKey=BASE64_ENCODED_GPG_KEY
#     signingInMemoryKeyId=LAST_8_CHARS_OF_KEY_ID
#     signingInMemoryKeyPassword=YOUR_GPG_PASSPHRASE
#
# For CI (GitHub Actions):
#   Set these as repository secrets:
#     CENTRAL_USERNAME, CENTRAL_TOKEN
#     SIGNING_KEY, SIGNING_KEY_ID, SIGNING_PASSWORD
#   The workflow passes them as ORG_GRADLE_PROJECT_* env vars
