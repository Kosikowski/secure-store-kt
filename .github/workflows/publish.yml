name: Publish to Maven Central

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode signing key
      env:
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
      run: |
        echo $SIGNING_KEY | base64 -d > secring.gpg

    - name: Build library
      run: ./gradlew build

    - name: Publish to Maven Central
      env:
        CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
        CENTRAL_TOKEN: ${{ secrets.CENTRAL_TOKEN }}
        SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
        SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
      run: |
        # Uploads to Central Portal
        # After this completes, log in to https://central.sonatype.com/
        # and click "Publish" in the Deployments section
        ./gradlew publishReleaseToCentralRepository \
          -Psigning.keyId=$SIGNING_KEY_ID \
          -Psigning.password=$SIGNING_PASSWORD \
          -Psigning.secretKeyRingFile=secring.gpg

    - name: Clean up
      if: always()
      run: rm -f secring.gpg

