name: Publish to Maven Central

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v3

    - name: Build library
      run: ./gradlew build

    - name: Publish to Maven Central
      env:
        ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.CENTRAL_USERNAME }}
        ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.CENTRAL_TOKEN }}
        ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
        ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
        ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
      run: |
        ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache

    - name: Verify publication initiated
      run: |
        echo "âœ… Publication to Maven Central initiated!"
        echo "The library will be available at:"
        echo "  https://central.sonatype.com/artifact/io.github.kosikowski/securestore"
        echo ""
        echo "Maven Central sync typically takes 15-30 minutes."
        echo "After sync, the library will be available at:"
        echo "  https://repo1.maven.org/maven2/io/github/kosikowski/securestore/"
